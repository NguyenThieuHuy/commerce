{% extends "auctions/layout.html" %}

{% block body %}
<div class="container">
    <h2>Make your new Listing</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="Title" placeholder="What're you selling?">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="Description">
        </div>
        <div class="form-group">
            <input class="form-control" type="number" name="Price" placeholder="Starting price">
        </div>
        <div class="form-group">
            <select name="Category"multiple>
                {%for cate in category%}
                <option value="{{cate.id}}">
                {{cate}}
                </option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Image link (optional)</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="https://blah-blah.jpg..." name="link" default_if_none>
        </div>

        <input class="btn btn-primary" type="submit" value="Create">
    </form>
</div>
{% endblock %}
